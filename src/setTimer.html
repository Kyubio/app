    <body>
        <div class="content-container">
            <!-- header -->
            <header>
                <h1>KYUBIO</h1>
                <h2>Focus Session</h2>
            </header>

            <a href="dashboard.html">
                <button id="back">
                    <i class="far fa-chevron-left"></i>
                </button>
            </a>

            <div class="setTime-Title">
                <h1>Set time</h1>
            </div>

            <div class="time-container">
                <p>hours</p>
                <p>minutes</p>
            </div>

            <div class="centerTime">
                <input
                    type="time"
                    id="timeSelect"
                    name="timeSelect"
                    required
                    value="00:00"
                />
            </div>

            <button id="timerCnfrm">
                <p><i class="far fa-thumbs-up"></i> Continue</p>
            </button>
        </div>

        <div id="nope" class="modal">
            <!-- Modal content -->
            <div class="modal-content" style="height: 200px">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h1>Set a time</h1>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <a onclick="showConnectionModule()">
                        <div class="button">
                            <a onclick="toggleFrequencyHide()">
                                <p style="color: white">
                                    <i class="far fa-thumbs-up"></i> &nbsp; Okay
                                </p>
                            </a>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
